preload = /home/user/Pictures/Wallpapers/largeflow.png

preload = /home/user/Pictures/Wallpapers/midflow.png

preload = /home/user/Pictures/Wallpapers/smallflow.png


#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1, /home/user/Pictures/Wallpapers/midflow.png
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-1, /home/user/Pictures/Wallpapers/largeflow.png

wallpaper = DP-2, /home/user/Pictures/Wallpapers/largeflow.png

wallpaper = HDMI-A-1, /home/user/Pictures/Wallpapers/smallflow.png


# .. more monitors

#enable splash text rendering over the wallpaper
splash = false

