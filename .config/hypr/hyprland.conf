# #########################
# HYPRLAND.CONF CONFIG FILE
# #########################

# #########################
# DISPLAY SETTINGS
# #########################

# See https://wiki.hyprland.org/Configuring/Monitors/
# hyprctl monitors list
monitor=eDP-1, 2880x1800@60, 0x1080, 1.125
# Monitor on top = 450x0
# Monitor on left, same table = -1920x500
# Monitor on left, on shelf = -1000x0, 1.0
monitor=DP-2, 3840x2160@60, -850x-2160, 1.0
monitor=DP-1, 1920x1080@60, -1000x0, 1.0
monitor=HDMI-A-1, 1920x1080@60, -1000x0, 1.0

# #########################
# EXEC ON LAUNCH
# #########################

exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image -- watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/lib/polkit-kde-authenication-agent-1
exec-once = nm-applet

# #########################
# VARIABLES
# #########################

env = XCURSOR_SIZE,32
env = XCURSOR_THEME,"Future-cursors"
env = HYPRCURSOR_THEME,"Future-Cyan-Hyprcursor_Theme"
env = HYPRCURSOR_SIZE,32
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GTK_THEME, Material-Black-Plum-BE

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        tap-to-click = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(99ccffaa)
    # col.active_border = rgba(7AA2F7ee) rgba(460C8Daa) 45deg
    # col.inactive_border = rgba(000000aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15
    
    blur {
        enabled = false
        size = 3
        passes = 1
        special = false
    }
    dim_inactive = true
    dim_strength = 0.3
    # active_opacity = 1.0
    # inactive_opacity = 0.9
    # fullscreen_opacity = 1.0

    # Blur around Special Windows
    # dim_special = 0.3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 3, default, slidevert
}

dwindle {
#    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 2
    permanent_direction_override = false
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     no_gaps_when_only = 1
#     orientation = top
#}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # Disable Default wallpapers
    vfr = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1 
    sensitivity = -0.5
}

# ######################### ################################################################
# WINDOW RULES
# ######################### ################################################################

# Blueman
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = center, class:(blueman-manager)
windowrulev2 = size 40% 40%, class:(blueman-manager)
windowrulev2 = workspace special:blue,class:(blueman-manager)

# Btop
windowrulev2 = workspace special:btop,class:(foot)

# Code
windowrulev2 = opacity 1.00, class:(Code)
windowrulev2 = workspace special:vscode,class:(Code)

# Pavucontrol
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = size 60% 55%, class:(pavucontrol)
windowrulev2 = workspace special:pavu,class:(pavucontrol)

# QimgV
windowrulev2 = float, class:(qimgv)
windowrulev2 = size 40% 40%, class:(qimgv)
windowrulev2 = center, class:(qimgv)

# Standard Notes
windowrulev2 = float, class:(Standard Notes)
windowrulev2 = move 250 800, class:(Standard Notes)
windowrulev2 = size 80% 45%, class:(Standard Notes)
windowrulev2 = workspace special:notes,class:(Standard Notes)

# Terminator
windowrulev2 = opacity 0.90, class:(terminator)
windowrulev2 = float, class:(terminator)
windowrulev2 = move 250 800, class:(terminator)
windowrulev2 = size 80% 45%, class:(terminator)
windowrulev2 = workspace special:term,class:(terminator)

# Thunar
windowrulev2 = opacity 0.90, class:(thunar)
windowrulev2 = workspace special:thunar,class:(thunar)


# #########################
# BIND PROGRAMS
# #########################

$logout = ~/.config/scripts/logoutnow.sh

# #########################
# BINDINGS
# #########################

# ######################### 
#   Q W E R T Y U I O P
#    A S D F G H J K L
#      Z X C V B N M 
# ######################### 

# Mouse 272 = Left Click
# Mouse 273 = Right Click
# Mouse 274 = Wheel Click
# Mouse 275 = Page Down Click
# Mouse 276 = Page Up Click

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$mainMod = SUPER

# #########################
# KEYBOARD BINDINGS
# #########################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, A, exec, pkill rofi || rofi -show drun -disable-history -display-drun "" -theme config # Menu Search
bind = $mainMod, B, exec, pgrep blueman-manager && hyprctl dispatch togglespecialworkspace blue || blueman-manager & # Bring up Bluetooth Manager and activate Blueman Applet
bind = $mainMod SHIFT, B, exec, /usr/bin/systemctl start bluetooth && blueman-applet # Activate Bluetooth
bind = $mainMod, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Show Clipboard History
bind = $mainMod SHIFT, C, exec, cliphist wipe # Clears Clipboard History
bind = $mainMod, D, layoutmsg, preselect d
bind = $mainMod, E, exec, pgrep thunar && hyprctl dispatch togglespecialworkspace thunar || thunar & # Launch Thunar File Manager
bind = $mainMod, F, togglefloating, # Toggle Floating vs Tiling
# bind = $mainMod, G, exec, 
# bind = $mainMod, H, exec, 
bind = $mainMod, I, pseudo, # dwindle
# bind = $mainMod, J, exec,
# bind = $mainMod, K, exec, 
# bind = $mainMod, L, exec, 
bind = $mainMod, M, exec, hyprctl dispatch dpms on HDMI-A-1 & hyprctl dispatch dpms on DP-1 & hyprctl dispatch dpms on DP-2 # Turn External Monitors On
bind = $mainMod SHIFT, M, exec, hyprctl dispatch dpms off HDMI-A-1 & hyprctl dispatch dpms off DP-1 & hyprctl dispatch dpms off DP-2 # Turn External Monitors Off
bind = $mainMod, N, exec, pgrep standard-notes && hyprctl dispatch togglespecialworkspace notes || standard-notes & # Launch Standar Notes
bind = $mainMod, O, exec, pgrep foot && hyprctl dispatch togglespecialworkspace btop || foot -e btop & # Laucnh Btop System Monitor
bind = $mainMod, P, exec, pgrep pavucontrol && hyprctl dispatch togglespecialworkspace pavu || pavucontrol & # Launch Pulse Audio Volume Controller
bind = $mainMod SHIFT, P, exec, hyprpicker -a # Colour Picker
bind = $mainMod, Q, killactive, 
# bind = $mainMod, R, exec, 
bind = ALT CTRL, S, exec, grim -g "$(slurp)" - | swappy -f - # Screenshot Area Select
# bind = $mainMod, S, exec, 
bind = $mainMod SHIFT, S, exec, wf-recorder -g "$(slurp)" -f /home/user/Videos/recording.mp4 # Screen Record Video
bind = ALT, S, exec, killall wf-recorder # Stop Screen Recorder
bind = $mainMod, T, togglesplit, # Toggle split of windows vertical and horizontal
# bind = $mainMod, U, exec, 
bind = $mainMod, V, exec, pgrep code && hyprctl dispatch togglespecialworkspace vscode || code & # Launch visual Studio Code
bind = $mainMod, W, exec, librewolf # Launch Web Browser Librewolf
bind = $mainMod SHIFT, W, exec, vivaldi # Launch Secondary Web Browser Vivaldi
# bind = $mainMod, X, exec, 
# bind = $mainMod, Y, exec, 
# bind = $mainMod, Z, exec, 
bind = $mainMod, TAB, exec, pgrep waybar && killall -SIGUSR1 waybar || waybar && blueman-applet && nm-applet # Launch/Hide/Reload Waybar
bind = $mainMod, up, exec, pactl -- set-sink-volume 0 +5% # Volume Up
bind = $mainMod SHIFT, up, exec, brightnessctl set 10%+ # Brightness Settings
bind = $mainMod, down, exec, pactl -- set-sink-volume 0 -5% # Volume down
bind = $mainMod SHIFT, down, exec, brightnessctl set 10%- # Brightness Settings
bind = $mainMod, ESCAPE, exec, wlogout # Wlogout launch
bind = $mainMod SHIFT, ESCAPE, exec, $logout # Force Immediate Logout
bind = $mainMod, SPACE, exec, pgrep terminator && hyprctl dispatch togglespecialworkspace term || terminator & # Launch Terminal Terminator

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, right, workspace, r+1
bind = $mainMod, left, workspace, r-1
# bind = $mainMod, TAB, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# #########################
# MOUSE BINDINGS
# #########################

# Scroll bind for volume
# Example bind to mainmod + mouse scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, exec, $volup
bind = $mainMod, mouse_up, exec, $voldown

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# #########################
# MONITOR/WORKSPACE BINDINGS
# #########################

# Workspace binds multi-monitor
workspace = 1, monitor:eDP-1, default: true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
# workspace = 4, monitor:eDP-1
workspace = 4, monitor:HDMI-A-1, default: true, persistent: true,
# workspace = 5, monitor:HDMI-A-1, default: true, persistent: true, 
# workspace = 5, monitor:DP-2, default: true, persistent: true, 
workspace = 5, monitor:DP-2, default: true, persistent: true, 

# Example special workspace (scratchpad)
# bind = $mainMod, H, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic